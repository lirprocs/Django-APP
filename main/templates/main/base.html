{% load static %}
<html lang="ru">
<head>
    {% block style %}{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="{% static 'styles1.css' %}">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">

      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <img src="{% static 'Logotip1.svg' %}" alt="Lirprocs">
        <span class="fs-4">Lirprocs</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Главная</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'about' %}">О нас</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'enter_code' %}">Тест</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'game' %}">Игра</a>
        <a href="{% url 'support' %}" class="custom-btn btn-12" style="position: fixed; bottom: 25; right: 30;"><span>Онлайн</span><span>Поддержка</span></a>
        <!-- Проверка на авторизированность пользователя -->
        {% if user.is_authenticated %}
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'profile' %}">Профиль</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'logout' %}">Выход</a>
        {% else %}
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">Вход/Регистрация</a>
        {% endif %}
        <!-- Проверка на авторизированность пользователя -->
      </nav>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block script %}{% endblock %}
</body>
</html>
