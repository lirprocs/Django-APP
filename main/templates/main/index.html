{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <style>
        .typed-cursor {
          display: none;
        }
    </style>
    <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>
    </head>
    <body>
      <h1 id="typed-text"></h1>
      <script>
        $(function(){
          var typed = new Typed('#typed-text', {
            strings: ['Главная страница', 'By Lirprocs'],
            typeSpeed: 50,
            backSpeed: 50,
            loop: true,
            smartBackspace: true
          });
        });
      </script>
    </body>
{% endblock %}
