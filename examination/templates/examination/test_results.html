{% extends "main/base.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
</head>
<body>
    <h1>Test Results</h1>
    <ul>
        {% for result in test_results %}
            <li>{{ result.question.question_text }} - {{ result.is_correct }}</li>
        {% endfor %}
    </ul>
</body>

{% endblock %}
