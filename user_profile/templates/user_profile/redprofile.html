{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        .btn-save {
            background-color: transparent;
            color: #0D6EFD;
            border: 2px solid #0D6EFD;
            padding: 6px 14px;
            transition: background-color 0.3s ease;
        }

        .btn-save:hover {
            background-color: #0D6EFD;
            color: white;
        }
    </style>

    <div class="content-section">
        <h2>Редактирование профиля</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">О вас</legend>
                <div class="form-group">
                    <label for="first_name">Имя:</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.profile.first_name }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Фамилия:</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user.profile.last_name }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Номер телефона:</label>
                    <input type="tel" id="phone_number" name="phone_number" value="{{ user.profile.phone_number }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Почта:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" name="nickname" value="{{ user.profile.nickname }}" class="form-control" required>
                    <small class="form-text text-danger">Смена Nickname не изменит ваш Username для входа!</small>
                </div>
            </fieldset>
            <div class="form-group mt-4">
                <button class="btn btn-save" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
{% endblock content %}
